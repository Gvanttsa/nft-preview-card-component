<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <div class="wrapper">
        <div class="img-1">
            <img class="img" src="images/image-equilibrium.jpg" alt="equalibrium">

            <div class="eye" >
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>
 
        
        <div class="text-container">
            <h2 class="heading">Equilibrium #3429</h2>
            <p class="text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="icon-text-wrapper">
                <div>
                    <img class="icon-img" src="images/icon-ethereum.svg" alt="icon-ethereum">
                    <p class="ethereum-cost">0.041 ETH</p>
                </div>

                <div>
                    <img class="icon-img" src="images/icon-clock.svg" alt="icon-clock">
                    <p class="time-left">3 days left</p>
                </div>                
            </div>
            <div class="line"></div>
        </div>

        <div class="author-wrapper">
            <img class="author-img" src="images/image-avatar.png" alt="">
            <span class="span-text">Creation of</span>
            <p class="author-text">Jules Wyvern</p>
        </div>

    </div>
</body>
</html>
